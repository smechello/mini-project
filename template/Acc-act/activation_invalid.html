{% extends "base.html" %}
{% load static %}
{% block title %}Mail send Rest{% endblock %}

{% block main %}
<style>
    .section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        padding: 20px;
    }

    .section .section-body {
        max-width: 700px;
        width: 100%;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
    }

    .section h2 {
        color: #fff;
        font-size: 28px;
        margin-bottom: 20px;
    }

    .section p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        margin-bottom: 30px;
    }
    .tick-container {
        margin-left:0px;
        width: 100px;
        height: 100px;
    }
    .tick {
        width: 100%;
        height: 100%;
        stroke-dasharray: 50;
        stroke-dashoffset: 50;
        animation: draw-tick 1s ease forwards;
    }
    @keyframes draw-tick {
        to {
            stroke-dashoffset: 0;
        }
    }
</style>
<div class="section">
    <div>
        <h2 >Sorry !</h2>
        <p style="margin-left:150px;">The link You'r used might be expired or went something worng !</p>
        <div class="tick-container">
            <svg class="tick" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 12l4 4L18 8" stroke="#28a745" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
    </body>
</div>
{% endblock %}
