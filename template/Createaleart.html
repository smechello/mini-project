{% extends 'Base.html' %}
{% load static %}
{% block main %}
<style>
    .container {
        background: rgba(255, 255, 255, 0.199);
        padding: 20px;
        border-radius: 8px;
        margin-left: 300px;
        margin-top:100px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
    }
    textarea {
        width: 90%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
    }
    button {
        margin-top: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
<div class="container">
    <h2>Raise an Alert</h2>
    <form method="post">
        {% csrf_token %}
        <label for="message">Message:</label><br><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
