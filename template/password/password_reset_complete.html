{% extends "base.html" %}
{% load static %}
{% block title %}Mail send Rest{% endblock %}

{% block main %}
<style>
    .section{
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .section div{
        width:700px;
    }
    .section div p{
        margin-left:150px;
    }
    .section div h2{
        display:flex;
        justify-content:center;
    }
    .tick-container {
        width: 100px;
        height: 100px;
    }
    .tick {
        width: 100%;
        height: 100%;
        stroke-dasharray: 50;
        stroke-dashoffset: 50;
        animation: draw-tick 1s ease forwards;
    }
    .submitForm {
        padding: 10px 20px;
        background-color:#f3bc09;
        color: #000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-left:150px;
    }
    @media (max-width: 768px) {
        section div p{
            width:80%;
            margin-left:50px;
        }
        .tick-container {
            margin-left:150px;
            width: 100px;
            height: 100px;
        }
    }
    @keyframes draw-tick {
        to {
            stroke-dashoffset: 0;
        }
    }
</style>
<div class="section">
    <div>
        <h2 >Password reset complete !</h2>
        <p>Your password has been set. You may go ahead and log in now.</p>
        <div class="tick-container">
            <svg class="tick" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 12l4 4L18 8" stroke="#28a745" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <p><a href="{% url 'login' %}"><button style="display:flex;justify-content:center;text-decoration:none;color:#fff"class='submitForm' type=submit>Login</button></a></p>
    </div>
    </body>
</div>
{% endblock %}
