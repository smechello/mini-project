{% extends 'Base.html' %}
{% load static %}
{% block main %}
<style>
    /* General Styles */
    .inFormBackground {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }
    .inLoginForm {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 600px;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .inputGroup {
        margin-bottom: 20px;
    }
    .form-columns{
        display: grid;
        grid-template-columns: repeat(2,1fr);
        gap: 15px;
    }
    .inputGroup label {
        display: block;
        margin-bottom: 8px;
        color: #fff;
        font-size: 14px;
        font-weight: 500;
    }

    .inputGroup input {
        width: 94%;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 14px;
        transition: border-color 0.3s ease, background 0.3s ease;
    }

    .inputGroup input:focus {
        border-color: #181817;
        background: rgba(255, 255, 255, 0.2);
        outline: none;
    }

    .inputGroup input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .submitForm {
        width: 100%;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submitForm:hover {
        background: rgba(0, 0, 0, 0.959);
        transform: translateY(-2px);
    }

    .submitForm:active {
        transform: translateY(0);
    }

    p {
        margin-top: 15px;
    }

    p a {
        color: rgb(0, 0, 0);
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
        margin: 0;
    }

    p a:hover {
        color: rgba(0, 0, 0, 0.8);
    }

    .message {
        text-align: center;
        color: #ff4d4d;
        font-size: 14px;
        margin-bottom: 15px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        .form-columns{
            display: grid;
            grid-template-columns: repeat(1,1fr);
            gap: 1px;
        }
        .inFormBackground {
            padding: 10px;
        }

        .inLoginForm {
            padding: 20px;
        }

        .inputGroup input {
            padding: 10px;
        }

        .submitForm {
            padding: 10px;
        }
    }
</style>
<div class="inFormBackground">
    <div class="inLoginForm">
        <form action="" method="post">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
            
            <div class="form-columns">
                <div class="inputGroup">
                    <label for="food_name">Food Name</label>
                    <input type="text" id="food_name" name="food_name" placeholder="Enter Food Name (e.g., Apple, Rice)" required>
                </div>
        
                <div class="inputGroup">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity (grams)" min="1" required>
                </div>
        
                <div class="inputGroup">
                    <label for="calories">Calories</label>
                    <input type="number" id="calories" name="calories" placeholder="Enter Calories (kcal)" min="0" required>
                </div>
        
                <div class="inputGroup">
                    <label for="protein">Protein</label>
                    <input type="number" id="protein" name="protein" placeholder="Protein (grams)" min="0" step="0.1" required>
                </div>
        
                <div class="inputGroup">
                    <label for="carbs">Carbohydrates</label>
                    <input type="number" id="carbs" name="carbs" placeholder="Carbohydrates (grams)" min="0" step="0.1" required>
                </div>
        
                <div class="inputGroup">
                    <label for="fats">Fats</label>
                    <input type="number" id="fats" name="fats" placeholder="Fats (grams)" min="0" step="0.1" required>
                </div>
            </div>
        
            <button class="submitForm">Check Nutrition</button>
        </form>        
    </div>
</div>
{% endblock %}
